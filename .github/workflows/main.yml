name: main
on: [push, pull_request]
jobs:
  
  vars:
    name: Setup environment variables
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - id: vars
        # run: echo "::set-output name=tag::$(git show -s --format="%h")"
        run: |
          if [[ ! "$GITHUB_REF" =~ refs/tags ]]; then
            echo "::set-output name=tag::$(echo $GITHUB_SHA | cut -c 1-8)"
          else
            echo "::set-output name=tag::$(echo $GITHUB_REF | cut -d / -f 3)"
          fi
      - run: echo ${{ steps.vars.outputs.tag }}
  
  test:
    runs-on: ubuntu-latest
    needs: 
      - vars
    strategy:
      matrix:
        go: ["1.18"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 
      - run: go test -v ./...
  
  
  deploy:
    name: GitOps Deploy
    runs-on: ubuntu-latest
    needs:
      - vars
      - test
    steps:
      - name: Set Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.9.4"
      
      - name: Clone Argo Repository
        run: git clone https://${REPO_TOKEN}@github.com/Team-DX-22/gitops.git .
        env:
           REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
       
      - name: Update gotestapp4 Tag Image
        run: |
          cd apps/gotestapp4/overlays/dev
          kustomize edit set image jaydeepfis/gotestapp4:${{ needs.vars.outputs.tag }}
          
      - name: Commit Changes
        run: |
          git version
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m ":robot: [GitHub Action] Set new image tag to https://github.com/Team-DX-22/gotestapp4/commit/${{ needs.vars.outputs.tag }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          repository: Team-DX-22/gitops.git
 
        
  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - vars
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          # Optional Input
          channel: 'workflow-notification'
          name: 'github-notifications'
          icon_emoji: ':rocket:'
          icon_url: 'https://avatars0.githubusercontent.com/u/1701160?s=96&v=4'
